<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n con Scroll</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gif = document.querySelector(".animated-gif");
        const content = document.querySelector(".content");

        window.addEventListener("scroll", function () {
            const scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
            const translateY = scrollPercentage * (content.clientHeight - window.innerHeight);
            gif.style.transform = `translate(-50%, ${translateY}px)`;
        });
    });

</script>

<body>
    <h2>Scroll down</h2>
    <h1>This will jump</h1>

</body>

</html>
