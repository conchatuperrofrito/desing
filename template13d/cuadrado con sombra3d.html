<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: relative;
            perspective: 1000px;
            /* Controla la perspectiva 3D */
        }

        .box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-color: #2c3e50;
            transform: rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
    </style>
    <title>Cuadro con Sombra 3D</title>
</head>

<body>
    <div class="box"></div>
</body>

</html>
