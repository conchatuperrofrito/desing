<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 30px;
            /* Bordes redondeados */
            box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.2);
            /* Sombra */
        }
    </style>
    <title>Cuadrado con Bordes Redondeados 3D</title>
</head>

<body>
    <div class="box"></div>
</body>

</html>
