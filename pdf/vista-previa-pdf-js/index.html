<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pdfview {
            /*Centrado*/
            margin: auto;
            display: block;
            /*Tama√±o*/
            width: 300px;
            height: 300px;
            /*Mejorar aspecto*/
            border-radius: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <title>Visualizador PDF</title>
</head>

<body>
    <object class="pdfview" type="application/pdf" data="pdfs/1.pdf"></object>
</body>

</html>
